    function baixar() {
        const backup = { produtos: [], categorias: [] };
        const cats = new Set();
        RAW_DATA.forEach(p => {
            cats.add(p[0]);
            backup.produtos.push({
                nome: p[1], categoria: p[0], custo: p[2], venda: p[3], 
                qtd: 0, ativo: true, criadoEm: new Date().toISOString()
            });
        });
        cats.forEach(c => backup.categorias.push({ nome: c }));
        const blob = new Blob([JSON.stringify(backup, null, 2)], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "backup_estoque.json";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }
